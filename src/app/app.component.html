<h2 class="title">AC2</h2>
<h3 class="title">Cadastro</h3>
<div class="row">
  <div class="col-md-3">
    <label class="form-label">RA</label>
    <input [(ngModel)]="ra" type="text" class="form-control" />
  </div>
  <div class="col-md-3">
    <label class="form-label">Nome</label>
    <input [(ngModel)]="nome" type="text" class="form-control" />
  </div>
  <div class="col-md-3">
    <label class="form-label">Email</label>
    <input [(ngModel)]="email" type="text" class="form-control" />
  </div>
  <div class="col-md-3">
    <label class="form-label">Celular</label>
    <input [(ngModel)]="celular" type="text" class="form-control" />
  </div>

  <div class="col-md-1">
    <button
      style="margin-top: 30px"
      class="btn btn-primary"
      (click)="Cadastrar()"
    >
    Cadastrar
    </button>
  </div>
 
  <div class="col-md-3">
    <label class="form-label">Retorno</label>
    <input [(ngModel)]="return" type="text" class="form-control" />
  </div>
</div>
